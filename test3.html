<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>企业介绍</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
    .dropdown-content {
      display: none;
      background-color: #f9f9f9;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 10px;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <span>菜单</span>
    <div class="dropdown-content">
      <a href="#">企业介绍</a>
      <a href="#">联系我们</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.1.1/Tween.min.js"></script>
  <script>
    // Three.js场景初始化
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 添加灯光
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // 添加3D文字
    const fontLoader = new THREE.FontLoader();
    fontLoader.load('sszht.ttf', function (font) {
      const textGeometry = new THREE.TextGeometry('GeShi 企业介绍', {
        font: font,
        size: 0.5,
        height: 0.2,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 0.03,
        bevelSize: 0.02,
        bevelOffset: 0,
        bevelSegments: 5
      });
      const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
      const textMesh = new THREE.Mesh(textGeometry, textMaterial);
      scene.add(textMesh);
      textMesh.position.set(-2, 0, -5);
    });

    // 添加发光的圆环
    // 添加多个不同大小的圆环套在一起
    for (let i = 0; i < 10; i++) {
    const torusGeometry = new THREE.TorusGeometry(1 +i*0.1, 0.2, 16, 100);
    const torusMaterial = new THREE.ShaderMaterial({
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        varying vec2 vUv;
        void main() {
          vec3 color = mix(vec3(0.2, 0.7, 1.0), vec3(0.5, 1.0, 1.0), vUv.y);
          gl_FragColor = vec4(color, 1.0);
        }
      `,
      transparent: true,
      side: THREE.DoubleSide
    });
    const torusMesh = new THREE.Mesh(torusGeometry, torusMaterial);
    scene.add(torusMesh);
  }
    // 设置相机位置和控制
    camera.position.z = 5;
    //const controls = new THREE.OrbitControls(camera, renderer.domElement);
    //controls.update(); // 更新控制器

    // 动画效果
    function animateTorus() {
      const targetScale = Math.random() * 1.5 + 0.5;
      const tween = new TWEEN.Tween(torusMesh.scale)
        .to({ x: targetScale, y: targetScale, z: targetScale }, 2000)
        .easing(TWEEN.Easing.Quadratic.Out)
        .onComplete(() => animateTorus())
        .start();
    }
    animateTorus();

    // 渲染场景
    function animate() {
      requestAnimationFrame(animate);
      //controls.update();
      renderer.render(scene, camera);
      TWEEN.update();
    }
    animate();
  </script>
</body>
</html>
